name: Windows Build & Release

on:
  push:
    branches: [ "master" ]
    tags:
      - 'v*'

jobs:
  build:
    name: Build & Deploy
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.6.0'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_msvc2019_64'
          # WICHTIG: WebEngine muss explizit installiert werden!
          modules: 'qtwebengine'

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Create Build Directory
        run: mkdir build

      - name: Configure CMake
        working-directory: build
        # Release Build konfigurieren
        run: cmake .. -G "NMake Makefiles" -DCMAKE_BUILD_TYPE=Release

      - name: Build
        working-directory: build
        run: nmake

      - name: Prepare Deployment
        run: mkdir deployment

      - name: Copy Executable
        run: copy build\Blop.exe deployment\Blop.exe

      # Windeployqt muss auch die WebEngine DLLs kopieren
      - name: Run windeployqt
        run: windeployqt --dir deployment deployment\Blop.exe --compiler-runtime

      - name: Zip Release
        uses: TheDoctor0/zip-release@0.7.1
        with:
          type: 'zip'
          filename: 'Blop_Windows.zip'
          directory: 'deployment'

      # Upload Versioned Release (bei Tags wie v1.0)
      - name: Upload Versioned Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.RELEASE_TOKEN }}
          files: deployment/Blop_Windows.zip
          draft: false
          prerelease: false
          repository: BenSchwank/Blop-releases

      # Upload Nightly Release (bei jedem Push auf master)
      - name: Upload Nightly Release
        if: github.ref == 'refs/heads/master'
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.RELEASE_TOKEN }}
          tag_name: nightly
          name: Nightly Build (Latest)
          body: "Neuester automatischer Build."
          files: deployment/Blop_Windows.zip
          draft: false
          prerelease: true
          overwrite: true
          repository: BenSchwank/Blop-releases
