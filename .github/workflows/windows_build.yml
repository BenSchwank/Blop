name: Windows Build & Release

on:
  push:
    branches: [ "master" ] # Dein Branch hei√üt master

jobs:
  build:
    name: Build & Deploy
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.6.0'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_msvc2019_64'

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Create Build Directory
        run: mkdir build

      - name: Configure CMake
        working-directory: build
        # Wir bauen als Release
        run: cmake .. -G "NMake Makefiles" -DCMAKE_BUILD_TYPE=Release

      - name: Build
        working-directory: build
        run: nmake

      - name: Prepare Deployment
        run: mkdir deployment

      - name: Copy Executable
        run: copy build\Blop.exe deployment\Blop.exe

      - name: Run windeployqt
        run: windeployqt --dir deployment deployment\Blop.exe

      - name: Zip Release
        uses: TheDoctor0/zip-release@0.7.1
        with:
          type: 'zip'
          filename: 'Blop_Windows.zip'
          directory: 'deployment'

      # HIER IST DAS ZIEL: BenSchwank/Blop-releases
      - name: Upload Release to Public Repo
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.RELEASE_TOKEN }}
          tag_name: nightly
          name: Nightly Build (Latest)
          body: "Neuester automatischer Build."
          files: deployment/Blop_Windows.zip
          draft: false
          prerelease: true
          overwrite: true
          repository: BenSchwank/Blop-releases