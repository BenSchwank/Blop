name: Windows Build & Release

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build & Deploy
    runs-on: windows-latest

    steps:
      # 1. Code aus dem privaten Repository holen
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Qt installieren
      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.6.0'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_msvc2019_64'

      # 3. Compiler einrichten
      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      # 4. Ordner erstellen
      - name: Create Build Directory
        run: mkdir build

      # 5. CMake konfigurieren
      - name: Configure CMake
        working-directory: build
        run: cmake .. -G "NMake Makefiles" -DCMAKE_BUILD_TYPE=Release

      # 6. Bauen (Kompilieren)
      - name: Build
        working-directory: build
        run: nmake

      # 7. Deployment vorbereiten
      - name: Prepare Deployment
        run: mkdir deployment

      # 8. Datei kopieren
      - name: Copy Executable
        run: copy build\Blop.exe deployment\Blop.exe

      # 9. DLLs hinzufügen
      - name: Run windeployqt
        run: windeployqt --dir deployment deployment\Blop.exe

      # 10. Zippen
      - name: Zip Release
        uses: TheDoctor0/zip-release@0.7.1
        with:
          type: 'zip'
          filename: 'Blop_Windows.zip'
          directory: 'deployment'

      # 11. Hochladen ins ÖFFENTLICHE Repository
      - name: Upload Release to Public Repo
        uses: softprops/action-gh-release@v1
        with:
          # Hier verwenden wir dein Secret, um Zugriff auf das andere Repo zu haben
          token: ${{ secrets.RELEASE_TOKEN }}
          tag_name: nightly
          name: Nightly Build (Aktuellster Commit)
          files: deployment/Blop_Windows.zip
          draft: false
          prerelease: true
          overwrite: true
          # WICHTIG: Das Ziel ist dein öffentliches Repo
          repository: BenSchwank/Blop-releases