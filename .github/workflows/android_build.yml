name: Android Build & Release

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    name: Android Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.6.0'
          host: 'linux'
          target: 'android'
          arch: 'android_arm64_v8a'
          # Wir stellen sicher, dass alle Werkzeuge da sind
          tools: 'tools_cmake'

      - name: Install Ninja
        run: sudo apt-get install -y ninja-build

      - name: Create Build Directory
        run: mkdir build

      - name: Configure CMake
        working-directory: build
        run: |
          # Debugging: Wir lassen uns anzeigen, welche Qt-Ordner existieren
          echo "Inhalt des Qt-Ordners:"
          ls -F ${{ runner.workspace }}/Qt/6.6.0/
          
          # Hier ist der Trick: Wir nutzen runner.workspace f√ºr den Pfad
          qt-cmake .. -G "Ninja" \
            -DQT_ANDROID_BUILD_ALL_ABIS=ON \
            -DCMAKE_BUILD_TYPE=Release \
            -DANDROID_SDK_ROOT=$ANDROID_SDK_ROOT \
            -DANDROID_NDK_ROOT=$ANDROID_NDK_ROOT \
            -DQT_HOST_PATH=${{ runner.workspace }}/Qt/6.6.0/gcc_64

      - name: Build
        working-directory: build
        run: ninja

      - name: Prepare APK
        run: |
          mkdir deployment
          find build -name "*.apk" -exec cp {} deployment/Blop_Android.apk \;

      - name: Upload Release to Public Repo
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.RELEASE_TOKEN }}
          tag_name: nightly
          name: Nightly Build (Latest)
          files: deployment/Blop_Android.apk
          draft: false
          prerelease: true
          overwrite: true
          repository: BenSchwank/Blop-releases