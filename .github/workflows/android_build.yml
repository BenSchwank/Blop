name: Android Build & Publish to Public Repo

on:
  push:
    branches: [ "master" ]
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Android Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 1. Instabile Android SDKs entfernen (Wichtig!)
      - name: Remove unstable Android SDKs
        run: |
          echo "Removing unstable Android SDKs..."
          sudo rm -rf /usr/local/lib/android/sdk/platforms/android-36*
          sudo rm -rf /usr/local/lib/android/sdk/build-tools/36*
          sudo rm -rf /usr/local/lib/android/sdk/platforms/android-35*
          sudo rm -rf /usr/local/lib/android/sdk/build-tools/35*

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Ninja
        run: sudo apt-get install -y ninja-build

      - name: Install Qt via aqtinstall
        run: |
          pip install aqtinstall
          mkdir -p ${{ runner.workspace }}/Qt
          python -m aqt install-qt linux desktop 6.6.0 gcc_64 -O ${{ runner.workspace }}/Qt
          python -m aqt install-qt linux android 6.6.0 android_arm64_v8a -O ${{ runner.workspace }}/Qt

      - name: Create Build Directory
        run: mkdir build

      # 2. CMake Konfiguration (Release Modus)
      - name: Configure CMake
        working-directory: build
        run: |
          export QT_HOST_PATH=${{ runner.workspace }}/Qt/6.6.0/gcc_64
          export QT_ANDROID_PATH=${{ runner.workspace }}/Qt/6.6.0/android_arm64_v8a
          ${QT_ANDROID_PATH}/bin/qt-cmake .. -G "Ninja" \
            -DQT_ANDROID_BUILD_ALL_ABIS=ON \
            -DCMAKE_BUILD_TYPE=Release \
            -DANDROID_SDK_ROOT=$ANDROID_SDK_ROOT \
            -DANDROID_NDK_ROOT=$ANDROID_NDK_ROOT \
            -DQT_HOST_PATH=$QT_HOST_PATH

      - name: Build APK
        working-directory: build
        run: cmake --build . --target Blop_make_apk

      # 3. Signieren (MIT FIX FÜR BUILD TOOLS)
      - name: Sign APK
        id: sign_app
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: build/android-build
          signingKeyBase64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          alias: ${{ secrets.ANDROID_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          # WICHTIG: Erzwingt Version 34.0.0 (statt der alten 29.0.3)
          buildTools: 34.0.0

      # 4. Upload ins ÖFFENTLICHE Repo (Nur die signierte Datei)
      - name: Release to Public Repo
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.sign_app.outputs.signedReleaseFile }}
          repository: BenSchwank/Blop-releases
          token: ${{ secrets.RELEASE_TOKEN }}