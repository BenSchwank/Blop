name: Android Build & Release

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    name: Android Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 1. Java installieren (Wichtig für Android)
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2. Qt für Android installieren
      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.6.0'
          host: 'linux'
          target: 'android'
          arch: 'android_arm64_v8a' # Standard für moderne Handys

      # 3. Ninja Builder installieren (Macht den Build schneller)
      - name: Install Ninja
        run: sudo apt-get install -y ninja-build

      # 4. Build-Ordner erstellen
      - name: Create Build Directory
        run: mkdir build

      # 5. CMake konfigurieren (Hier passiert die Magie für Android)
      - name: Configure CMake
        working-directory: build
        run: |
          qt-cmake .. -G "Ninja" \
            -DQT_ANDROID_BUILD_ALL_ABIS=ON \
            -DCMAKE_BUILD_TYPE=Release \
            -DANDROID_SDK_ROOT=$ANDROID_SDK_ROOT \
            -DANDROID_NDK_ROOT=$ANDROID_NDK_ROOT

      # 6. Bauen (Erstellt die APK)
      - name: Build
        working-directory: build
        run: ninja

      # 7. Die APK finden und umbenennen (Qt versteckt sie manchmal tief)
      - name: Prepare APK
        run: |
          mkdir deployment
          # Wir suchen die .apk Datei im Build Ordner
          find build -name "*.apk" -exec cp {} deployment/Blop_Android.apk \;

      # 8. Upload ins ÖFFENTLICHE Repository
      - name: Upload Release to Public Repo
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.RELEASE_TOKEN }}
          tag_name: nightly
          name: Nightly Build (Latest)
          files: deployment/Blop_Android.apk
          draft: false
          prerelease: true
          overwrite: true
          repository: BenSchwank/Blop-releases