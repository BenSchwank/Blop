name: Android Build & Release

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    name: Android Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.6.0'
          host: 'linux'
          target: 'android'
          arch: 'android_arm64_v8a'

      - name: Install Ninja
        run: sudo apt-get install -y ninja-build

      - name: Create Build Directory
        run: mkdir build

      # --- HIER IST DIE WICHTIGE ÄNDERUNG ---
      - name: Configure CMake
        working-directory: build
        run: |
          # Wir definieren den Pfad zu den Linux-Tools (Host Path)
          # Die Action installiert Qt standardmäßig in /home/runner/work/DeinRepo/Qt/Version/
          export HOST_QT_PATH=/home/runner/work/Blop/Qt/6.6.0/gcc_64
          
          qt-cmake .. -G "Ninja" \
            -DQT_ANDROID_BUILD_ALL_ABIS=ON \
            -DCMAKE_BUILD_TYPE=Release \
            -DANDROID_SDK_ROOT=$ANDROID_SDK_ROOT \
            -DANDROID_NDK_ROOT=$ANDROID_NDK_ROOT \
            -DQT_HOST_PATH=$HOST_QT_PATH

      - name: Build
        working-directory: build
        run: ninja

      - name: Prepare APK
        run: |
          mkdir deployment
          # Suche nach der APK und kopiere sie
          find build -name "*.apk" -exec cp {} deployment/Blop_Android.apk \;

      - name: Upload Release to Public Repo
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.RELEASE_TOKEN }}
          tag_name: nightly
          name: Nightly Build (Latest)
          files: deployment/Blop_Android.apk
          draft: false
          prerelease: true
          overwrite: true
          repository: BenSchwank/Blop-releases