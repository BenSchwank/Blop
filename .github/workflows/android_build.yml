name: Android Build & Release

on:
  push:
    branches: [ "master" ]
    tags:
      - 'v*' # Reagiert auf Tags wie v1.0, v1.1 ...

permissions:
  contents: write  # Zwingend notwendig für Releases

jobs:
  build:
    name: Android Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 1. Instabile SDKs löschen
      - name: Remove unstable Android SDKs
        run: |
          echo "Removing unstable Android SDKs..."
          sudo rm -rf /usr/local/lib/android/sdk/platforms/android-36*
          sudo rm -rf /usr/local/lib/android/sdk/build-tools/36*
          sudo rm -rf /usr/local/lib/android/sdk/platforms/android-35*
          sudo rm -rf /usr/local/lib/android/sdk/build-tools/35*

      # 2. Umgebung vorbereiten
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Ninja
        run: sudo apt-get install -y ninja-build

      - name: Install Qt via aqtinstall
        run: |
          pip install aqtinstall
          mkdir -p ${{ runner.workspace }}/Qt
          python -m aqt install-qt linux desktop 6.6.0 gcc_64 -O ${{ runner.workspace }}/Qt
          python -m aqt install-qt linux android 6.6.0 android_arm64_v8a -O ${{ runner.workspace }}/Qt

      - name: Create Build Directory
        run: mkdir build

      # 3. CMake konfigurieren
      - name: Configure CMake
        working-directory: build
        run: |
          export QT_HOST_PATH=${{ runner.workspace }}/Qt/6.6.0/gcc_64
          export QT_ANDROID_PATH=${{ runner.workspace }}/Qt/6.6.0/android_arm64_v8a
          ${QT_ANDROID_PATH}/bin/qt-cmake .. -G "Ninja" \
            -DQT_ANDROID_BUILD_ALL_ABIS=ON \
            -DCMAKE_BUILD_TYPE=Release \
            -DANDROID_SDK_ROOT=$ANDROID_SDK_ROOT \
            -DANDROID_NDK_ROOT=$ANDROID_NDK_ROOT \
            -DQT_HOST_PATH=$QT_HOST_PATH

      # 4. Bauen
      - name: Build APK
        working-directory: build
        run: cmake --build . --target Blop_make_apk

      # --- DEBUG: Zeigt uns im Log, wo die Datei wirklich liegt ---
      - name: List Build Files (Debug)
        run: |
          echo "Listing files in build/android-build:"
          ls -R build/android-build

      # 5. Release erstellen (Mit Wildcard *.apk)
      - name: Release APK
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          # Wir suchen nach JEDER .apk Datei in diesem Ordner
          files: build/android-build/*.apk
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}