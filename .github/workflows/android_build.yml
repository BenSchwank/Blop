name: Android Build & Release

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    name: Android Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.6.0'
          target: 'android'
          arch: 'android_arm64_v8a'
          # Wir entfernen 'host: linux', damit der Standard greift
          # Wir aktivieren Caching, das hilft oft bei fehlenden Teilen
          cache: 'true'

      - name: Install Ninja
        run: sudo apt-get install -y ninja-build

      - name: Create Build Directory
        run: mkdir build

      # --- DIAGNOSE & CONFIG ---
      - name: Configure CMake
        working-directory: build
        run: |
          echo "=== DIAGNOSE START ==="
          echo "Wir schauen nach, welche Qt-Ordner existieren:"
          ls -F ${{ runner.workspace }}/Qt/6.6.0/
          echo "=== DIAGNOSE ENDE ==="

          # Wir suchen den gcc_64 Ordner automatisch
          export HOST_QT_PATH=$(find ${{ runner.workspace }}/Qt/6.6.0/ -maxdepth 1 -type d -name "*gcc_64*" | head -n 1)
          
          if [ -z "$HOST_QT_PATH" ]; then
            echo "ACHTUNG: Kein Host-Qt (gcc_64) gefunden! Der Build wird wahrscheinlich fehlschlagen."
          else
            echo "Host-Qt gefunden bei: $HOST_QT_PATH"
          fi

          # CMake Befehl mit dem gefundenen Pfad
          ${{ runner.workspace }}/Qt/6.6.0/android_arm64_v8a/bin/qt-cmake .. -G "Ninja" \
            -DQT_ANDROID_BUILD_ALL_ABIS=ON \
            -DCMAKE_BUILD_TYPE=Release \
            -DANDROID_SDK_ROOT=$ANDROID_SDK_ROOT \
            -DANDROID_NDK_ROOT=$ANDROID_NDK_ROOT \
            -DQT_HOST_PATH=$HOST_QT_PATH

      - name: Build
        working-directory: build
        run: ninja

      - name: Prepare APK
        run: |
          mkdir deployment
          find build -name "*.apk" -exec cp {} deployment/Blop_Android.apk \;

      - name: Upload Release to Public Repo
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.RELEASE_TOKEN }}
          tag_name: nightly
          name: Nightly Build (Latest)
          files: deployment/Blop_Android.apk
          draft: false
          prerelease: true
          overwrite: true
          repository: BenSchwank/Blop-releases